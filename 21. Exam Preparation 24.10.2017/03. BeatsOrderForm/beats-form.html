<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="beats-form.css">
</head>
<body>
    <main>
        <aside class="left-side"><img src="img/beats-img.png" height="666" width="257"/></aside>
        <aside class="right-side">
            <h1>beats solo 3 wireless headphones</h1>
            <p>&dollar;279</p>
            <form action="#">
                <div class="left">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="name on card">
                    </div>
                    <div>
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <input type="text" placeholder="country">
                    </div>
                    <div>
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        <input type="text" placeholder="card number">
                    </div>
                </div>
                <div class="right">
                    <div>
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        <input type="text" placeholder="address">
                    </div>
                    <div>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="text" placeholder="csv">
                    </div>
                </div>
            </form>
            <button>continue</button>
        </aside>
    </main>
</body>
</html>
